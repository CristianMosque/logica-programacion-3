<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>

                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Calculadora de Factorial</h2>
                        <form id="formFactorial">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Ingrese un n√∫mero:</label>
                                <input type="number" class="form-control" id="numero" required>
                            </div>

                        </form>
                        <div id="resultado" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
